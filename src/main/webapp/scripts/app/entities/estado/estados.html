<div>

    <h2 translate="jhipsterApp.estado.home.title">Estado</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveEstadoModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jhipsterApp.estado.home.createLabel">Create a new Estado</span>
    </button>
    <div class="modal fade" id="saveEstadoModal" tabindex="-1" role="dialog" aria-labelledby="myEstadoLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myEstadoLabel" translate="jhipsterApp.estado.home.createOrEditLabel">Create or edit a Estado</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="estado.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jhipsterApp.estado.nome">Nome</label>
                            <input type="text" class="form-control" name="nome"
                                   ng-model="estado.nome">
                        </div>

                        <div class="form-group">
                            <label translate="jhipsterApp.estado.pais">pais</label>
                            <select class="form-control" name="nome" ng-model="estado.pais.id" ng-options="pais.id as pais.nome for pais in paiss">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteEstadoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(estado.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipsterApp.estado.delete.question" translate-values="{id: '{{estado.id}}'}">Are you sure you want to delete this Estado?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jhipsterApp.estado.nome">Nome</th>
                    <th translate="jhipsterApp.estado.pais">pais</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="estado in estados">
                    <td><a ui-sref="estadoDetail({id:estado.id})">{{estado.id}}</a></td>
                    <td>{{estado.nome}}</td>
                    <td>{{estado.pais.nome}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="estadoDetail({id:estado.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(estado.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(estado.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
